name: Testes pull request

on:
  pull_request:
    branches: [feat/*, main]
    types:
      - opened

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
